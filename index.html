<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- jQuery for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: black;
    }

    textarea {
      resize: vertical;
    }

    .text {
      color: white;
    }

    #errorMessage {
      visibility: hidden;
    }

    .border {
      border: solid 1px red;
    }
  </style>

</head>
<body>

  <div class="container-full">


    <div class="row">
      <div class="col-lg-8 col-lg-offset-4">
        <h1 class="text">Tupper's Self-Referential Formula [<a href="https://en.wikipedia.org/wiki/Tupper%27s_self-referential_formula">wiki</a>]</h1>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col-lg-1 col-lg-offset-1">
        <span class="label label-primary">Rectangle Color</span>
        <br><br>

        <button id="colorButton" type="button" class="btn btn-success btn-lg">&nbsp;</button>
        <button type="button" class="btn btn-success btn-lg">&nbsp;</button>
        <br>

        <button type="button" class="btn btn-danger btn-lg">&nbsp;</button>
        <button type="button" class="btn btn-danger btn-lg">&nbsp;</button>
        <br>

        <button type="button" class="btn btn-info btn-lg">&nbsp;</button>
        <button type="button" class="btn btn-info btn-lg">&nbsp;</button>
        <br>

      </div>
      <div class="col-lg-8">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <br><br><br>

    <div class="row">
      <div class="col-lg-6">

        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="btn-group" role="group">

              <button id="getOutputButton" type="button" class="btn btn-lg btn-success">Generate K value from graph</button>

              <button id="copyOutputButton" data-clipboard-target="#outputArea" class="btn btn-lg btn-default btn-clipboard" aria-label="Copy K value">
                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
              </button>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10 col-lg-offset-2">
            <textarea readonly rows="8" class="form-control" id="outputArea"></textarea>
          </div>
        </div>

      </div>
      <div class="col-lg-6">

        <div class="row">
          <div class="col-lg-12">
            <div class="btn-group" role="group">

              <button id="readInputButton" type="button" class="btn btn-lg btn-success">Plot graph from K value</button>
              <button id="cleanInputButton" type="button" class="btn btn-lg btn-info">Clean input</button>

              <button data-clipboard-target="#inputArea" class="btn btn-lg btn-default btn-clipboard" aria-label="Copy K value">
                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
              </button>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <textarea rows="8" class="form-control" id="inputArea" autocomplete="off">4858450636189713423582095962494202044581400587983244549483093085061934704708809928450644769865524364849997247024915119110411605739177407856919754326571855442057210445735883681829823754139634338225199452191651284348332905131193199953502413758765239264874613394906870130562295813219481113685339535565290850023875092856892694555974281546386510730049106723058933586052544096664351265349363643957125565695936815184334857605266940161251266951421550539554519153785457525756590740540157929001765967965480064427829131488548259914721248506352686630476300</textarea>
          </div>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col-lg-4 col-lg-offset-6">
        <div class="alert alert-danger" role="alert" id="errorMessage"></div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
  <script src="./biginteger.js"></script>
  <script src="./schemeNumber.js"></script>
  <script src="./app.js"></script>
</body>
</html>
